{% if items %}
  {% for item in items %}
    {% if not item.parent %}
      <li><a href="{% url 'tree_menu:slug' item.slug %}">{{ item.name }}</a></li>
      {% if slug == menu %}
        <!-- continue -->
      {% elif slug == item.name %}
        <div class="ps-5">{% include 'tree_menu/template_tags/submenu.html' with parent=item items=items button=slug%}</div>
      {% endif %}
    {% endif %}
  {% endfor %}
{% endif %}
